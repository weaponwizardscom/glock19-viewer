name: Build, Test & Deploy

on:
  push:
    branches: [main]

jobs:
  pages:
    runs-on: ubuntu-latest

    # uprawnienia potrzebne do Pages + OIDC
    permissions:
      contents: read
      pages: write
      id-token: write

    # ⬇️  przypisujemy środowisko „github-pages”
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - run: npx playwright install --with-deps
      - run: npx playwright test

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # zapisujemy URL w output, żeby trafił do environment.url
      - id: deployment
        uses: actions/deploy-pages@v4
