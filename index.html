<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon-Wizards.com - Konfigurator</title>
    <style>
        :root {
            --page-background: #121212;
            --container-background: #ffffff;
            --gun-view-background: #000000;
            --text-color: #1c1e21;
            --border-color: #dee2e6;
            --primary-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--page-background);
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .configurator-container {
            background-color: var(--container-background);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            padding: 24px;
            width: 100%;
            max-width: 1200px;
            gap: 24px;
        }
        .gun-view {
            flex: 2 1 600px;
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1289.29 / 1040;
            background-color: var(--gun-view-background);
            border-radius: 6px;
        }
        .gun-svg {
            width: 100%;
            height: 100%;
        }
        .controls {
            flex: 1 1 300px;
            min-width: 300px;
        }
        .control-section h3 {
            margin-top: 0;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            color: var(--text-color);
        }
        .part-selection button {
            display: block; width: 100%; padding: 10px 12px; margin-bottom: 8px; font-size: 14px; text-align: left;
            border-radius: 6px; border: 1px solid var(--border-color); background-color: #f5f6f7;
            cursor: pointer; transition: all 0.2s;
        }
        .part-selection button.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 20px 15px; /* Zwiększony odstęp dla nowych kształtów */
        }
        /* ZMIANA: Dodajemy wrapper, aby etykieta była powiązana z kafelkiem */
        .color-swatch-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 75px; /* Wysokość na kafelek i etykietę */
        }
        /* ZMIANA: Nowy kształt kafelków */
        .color-swatch {
            width: 60px;
            height: 50px;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.2);
            clip-path: polygon(0% 15%, 100% 0%, 100% 85%, 0% 100%);
            transition: transform 0.2s ease;
        }
        .color-swatch:hover {
            transform: scale(1.1);
            border: 2px solid var(--primary-color);
        }
        /* ZMIANA: Style dla etykiet pod kafelkami */
        .color-swatch-label {
            margin-top: 6px;
            font-size: 9px;
            color: #6c757d;
            text-align: center;
            word-break: break-word;
        }
        .reset-button {
            margin-top: 16px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            background-color: #dc3545;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        .color-overlay {
            transition: fill 0.2s ease-in-out;
            mix-blend-mode: color;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="configurator-container">
        <div class="gun-view" id="gun-view-container">
            <p style="text-align:center; padding-top:20px; color: #6c757d;">Ładowanie konfiguratora...</p>
        </div>
        <div class="controls">
            <div class="control-section"><h3>1. Wybierz część</h3><div class="part-selection" id="part-selection-container"></div></div>
            <div class="control-section"><h3>2. Wybierz kolor (Cerakote)</h3><div id="color-palette-container" class="color-palette"></div></div>
            <div class="control-section"><button class="reset-button" id="reset-button">Resetuj Kolory</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
