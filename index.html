<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Custom Viewer</title>
    <link rel="stylesheet" href="360-image-viewer.min.css" />
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #viewer {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 2 / 1;
            background: transparent;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .color-button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .color-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="viewer"></div>

    <div class="button-container">
        <button class="color-button" onclick="loadBLACK()">BLACK</button>
        <button class="color-button" onclick="loadRED()">RED</button>
    </div>

    <script src="360-image-viewer.min.js"></script>
    <script>
        function initViewer(images) {
            const viewerElement = document.getElementById('viewer');
            viewerElement.innerHTML = ''; // zamiast destroy() — czyścimy viewer

            // Nowy viewer:
            new ImageViewer360('#viewer', {
                imageSources: images,
                autoRotate: false,
                rotateSpeed: 5,
                loop: true,
                drag: true,
                keys: true
            });
        }

        function loadBLACK() {
            const images = [];
            for (let i = 0; i <= 9; i++) {
                if (i === 7) continue; // pomijamy c7.png
                images.push(`BLACK/c${i}.png`);
            }
            initViewer(images);
        }

        function loadRED() {
            const images = [];
            for (let i = 0; i <= 9; i++) {
                if (i === 7) continue; // pomijamy c7_r.png
                images.push(`RED/c${i}_r.png`);
            }
            initViewer(images);
        }

        // Load BLACK by default on page load
        window.onload = loadBLACK;
    </script>

</body>
</html>
