<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Weapon-Wizards – Konfigurator</title>

<style>
:root{
  --page-bg:#000;--container-bg:#000;--gun-bg:#000;
  --txt:#fff;--border:#dee2e6;--primary:#007bff
}
body{margin:0;background:var(--page-bg);display:flex;justify-content:center;padding:20px;
     font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}

/* === LAYOUT === */
.configurator-container{background:var(--container-bg);border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.5);display:flex;flex-wrap:wrap;
  max-width:1200px;width:100%;padding:24px;gap:24px}
.gun-view-wrapper{flex:2 1 600px;display:flex;flex-direction:column;gap:10px}
.gun-view{position:relative;width:100%;max-width:800px;aspect-ratio:4/3;
  background:var(--gun-bg) center/cover no-repeat;border-radius:6px;overflow:hidden}
.gun-svg{width:100%;height:100%}
.color-overlay{mix-blend-mode:hard-light;opacity:.45;pointer-events:none}

/* === PANEL === */
.controls{flex:1 1 300px;min-width:300px;display:flex;flex-direction:column}
.control-section{margin-bottom:20px}
.control-section-header{display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid var(--border);padding-bottom:8px;margin-bottom:12px}
.control-section-header h3{margin:0;color:var(--txt)}

/* języki */
.lang-switcher img{width:24px;border:2px solid transparent;border-radius:3px;cursor:pointer}
.lang-switcher img.active{border-color:var(--primary)}

/* części */
.part-selection{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.part-selection button{padding:10px;font-size:11px;font-weight:600;text-align:center;
  background:#f5f6f7;border:1px solid var(--border);border-radius:6px;cursor:pointer}
.part-selection button.selected{background:var(--primary);color:#fff;border-color:var(--primary)}
.part-selection button:disabled{opacity:.35;cursor:default}

/* MIX buttons – gradient */
.mix-btn{
  width:48%;padding:10px;font-size:11px;font-weight:600;text-align:center;
  border:1px solid var(--border);border-radius:6px;cursor:pointer;color:#000;
  background:linear-gradient(90deg,#ffd700 0%,#ff7a00 25%,#ff007a 50%,#00aaff 75%,#00ff6a 100%);
}
.mix-btn:hover{opacity:.85}

/* paleta kolorów */
.color-palette-container{max-height:400px;overflow-y:auto;padding-right:10px}
.color-palette{display:grid;grid-template-columns:repeat(3,1fr);gap:25px 10px}
.color-swatch-wrapper{display:flex;flex-direction:column;align-items:center;cursor:pointer}
.color-swatch{width:45px;height:45px;border-radius:50%;border:2px solid var(--border);
  transition:transform .2s,box-shadow .2s}
.color-swatch-wrapper:hover .color-swatch{transform:scale(1.1);box-shadow:0 0 8px var(--primary)}
.color-swatch-label{margin-top:8px;font-size:10px;color:#fff;text-align:center}

/* główne przyciski */
.action-button{width:100%;padding:12px;font-size:16px;border:none;border-radius:6px;cursor:pointer;color:#fff}
#bg-btn{background:#666}
#save-btn{background:var(--primary)}
#reset-btn{background:#dc3545}
#send-btn{background:#dc3545;margin-top:12px}

/* === SUMMARY & COST === */
.summary-container{border:1px solid var(--border);border-radius:6px;padding:12px;background:rgba(255,255,255,.05)}
#summary-list{columns:3 150px;column-gap:24px;color:var(--txt);font-size:14px;line-height:1.4}
#cost-line{margin:14px 0 0;font-size:20px;font-weight:800;font-family:Arial,Helvetica,sans-serif;
  color:#fff;text-align:right}

</style>
</head>
<body>
<div class="configurator-container">

  <!-- LEWA -->
  <div class="gun-view-wrapper">
    <div class="gun-view" id="gun-view"></div>

    <button id="bg-btn"   class="action-button">Zmień tło</button>
    <button id="save-btn" class="action-button">Zapisz obraz</button>

    <div class="summary-container"><div id="summary-list"></div></div>
    <div id="cost-line">Szacowany koszt:  0 zł</div>

    <button id="send-btn" class="action-button">Wyślij do Wizards!</button>
  </div>

  <!-- PRAWA -->
  <div class="controls">

    <div class="control-section">
      <div class="control-section-header">
        <h3 id="h-part">1. Wybierz część</h3>
        <div class="lang-switcher">
          <img id="pl" src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="pl">
          <img id="en" src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="en">
        </div>
      </div>
      <div id="part-box" class="part-selection"></div>
    </div>

    <div class="control-section">
      <div class="control-section-header"><h3 id="h-col">2. Wybierz kolor (Cerakote)</h3></div>
      <div class="color-palette-container"><div id="palette" class="color-palette"></div></div>
    </div>

    <div style="display:flex;gap:4%">
      <button id="mix2-btn" class="mix-btn">MIX (≤2)</button>
      <button id="mixn-btn" class="mix-btn">MIX (3+)</button>
    </div>

    <button id="reset-btn" class="action-button">Resetuj kolory</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
