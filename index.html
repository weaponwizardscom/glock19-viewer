<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Weapon-Wizards – Konfigurator</title>

<style>
:root{--page-bg:#000;--container-bg:#000;--gun-bg:#000 center/cover no-repeat;
      --txt:#fff;--border:#dee2e6;--primary:#007bff;}
*{box-sizing:border-box;margin:0}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
     background:var(--page-bg);display:flex;justify-content:center;padding:20px;}

.configurator-container{background:var(--container-bg);border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.5);display:flex;flex-wrap:wrap;gap:24px;
  max-width:1200px;width:100%;padding:24px;}

.gun-view-wrapper{flex:2 1 600px;display:flex;flex-direction:column;gap:10px;}
.gun-view{position:relative;width:100%;max-width:800px;aspect-ratio:4/3;
  background:var(--gun-bg);border-radius:6px;}
.gun-svg{width:100%;height:100%;}
.color-overlay{mix-blend-mode:hard-light;opacity:.45;pointer-events:none;}

.controls{flex:1 1 300px;min-width:300px;display:flex;flex-direction:column;}
.control-section{margin-bottom:20px;}
.control-section-header{display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid var(--border);padding-bottom:8px;margin-bottom:12px;}
.control-section-header h3{color:var(--txt);font-size:18px;}

.lang-switcher img{width:24px;cursor:pointer;margin-left:8px;border:2px solid transparent;border-radius:3px;}
.lang-switcher img.active{border-color:var(--primary);}

.part-selection{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
.part-selection button{padding:10px 6px;font-size:12px;font-weight:600;text-align:center;
  background:#f5f6f7;border:1px solid var(--border);border-radius:6px;cursor:pointer;}
.part-selection button.selected{background:var(--primary);color:#fff;}
.mix-btn{background:linear-gradient(45deg,#f3ec78,#af4261,#43cea2,#185a9d);color:#fff;font-weight:700;}

.color-palette-container{max-height:400px;overflow-y:auto;padding-right:8px;}
.color-palette{display:grid;grid-template-columns:repeat(3,1fr);gap:25px 10px;}
.color-swatch-wrapper{display:flex;flex-direction:column;align-items:center;cursor:pointer;}
.color-swatch{width:45px;height:45px;border-radius:50%;border:2px solid var(--border);
  transition:transform .2s,box-shadow .2s;}
.color-swatch-wrapper:hover .color-swatch{transform:scale(1.1);box-shadow:0 0 8px var(--primary);}
.color-swatch-label{margin-top:6px;color:#fff;font-size:11px;font-weight:600;text-align:center;}

.action-button{width:100%;padding:12px;font-size:16px;border:none;color:#fff;border-radius:6px;cursor:pointer;}
.gray{background:#6c757d;} .primary{background:var(--primary);} .red{background:#dc3545;}

.summary-container{border:1px solid var(--border);border-radius:6px;padding:12px;background:#111;margin-top:16px;color:var(--txt);}
#summary-list{column-count:3;column-gap:20px;} #summary-list div{break-inside:avoid;margin-bottom:4px;font-size:15px;}

.modal{position:fixed;inset:0;background:#000a;display:flex;align-items:center;justify-content:center;z-index:1000;}
.modal.hidden{display:none;}
.modal-box{background:#1b1b1b;padding:24px;border-radius:8px;width:90%;max-width:420px;}
.modal-box h2{color:#fff;margin-bottom:16px;font-size:20px;}
.modal-box input{width:100%;padding:10px;border-radius:6px;border:1px solid #555;margin-bottom:10px;background:#000;color:#fff;font-size:14px;}

@media(max-width:800px){.configurator-container{flex-direction:column;}}
</style>
</head>

<body>
<div class="configurator-container">

  <div class="gun-view-wrapper">
    <div id="gun-view-container" class="gun-view">
      <p style="text-align:center;padding-top:20px;color:#6c757d;">Ładowanie konfiguratora…</p>
    </div>

    <button id="bg-button" class="action-button gray">Zmień Tło</button>
    <button id="save-button" class="action-button primary">Zapisz Obraz</button>

    <div class="summary-container"><div id="summary-list"></div></div>

    <div style="margin-top:16px;">
      <div id="price-box" style="color:#fff;font-size:20px;font-weight:700;">Szacowany koszt: 0 zł</div>
      <button id="send-button" class="action-button red" style="margin-top:8px;">Wyślij do Wizards!</button>
    </div>
  </div>

  <div class="controls">
    <div class="control-section">
      <div class="control-section-header">
        <h3 id="header-part-selection">1. Wybierz część</h3>
        <div class="lang-switcher">
          <img id="lang-pl" src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="pl">
          <img id="lang-gb" src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="en">
        </div>
      </div>

      <div id="part-selection-container" class="part-selection"></div>
    </div>

    <div class="control-section">
      <div class="control-section-header">
        <h3 id="header-color-selection">2. Wybierz kolor (Cerakote)</h3>
      </div>
      <div class="color-palette-container">
        <div id="color-palette" class="color-palette"></div>
      </div>
      <div class="part-selection" style="margin-top:8px;">
        <button id="mix2-btn" class="mix-btn">MIX (≤2)</button>
        <button id="mixn-btn" class="mix-btn">MIX (3+)</button>
      </div>
    </div>

    <div class="reset-button-container">
      <button id="reset-button" class="action-button red">Resetuj Kolory</button>
    </div>
  </div>
</div>

<!-- modal -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h2>Wyślij projekt</h2>
    <input id="m-name"  placeholder="Imię" required>
    <input id="m-mail"  placeholder="E-mail" required>
    <input id="m-phone" placeholder="Telefon">
    <button id="m-send"   class="action-button primary">Wyślij</button>
    <button id="m-cancel" class="action-button gray">Anuluj</button>
    <p style="color:#bbb;font-size:12px;margin-top:6px;">Po wysłaniu dołącz pobrany plik PNG.</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
