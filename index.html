<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weapon-Wizards – Konfigurator</title>

<style>
:root{
  --page-bg:#000; --container-bg:#000; --gun-bg:#000;
  --txt:#fff; --border:#dee2e6; --primary:#007bff;
}
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
     background:var(--page-bg);display:flex;justify-content:center;padding:20px;}
/* === LAYOUT === */
.configurator-container{background:var(--container-bg);border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,.5);display:flex;flex-wrap:wrap;gap:24px;
  max-width:1200px;width:100%;padding:24px;}
.gun-view-wrapper{flex:2 1 600px;display:flex;flex-direction:column;gap:10px;}
.gun-view{position:relative;width:100%;max-width:800px;aspect-ratio:4/3;
  background:var(--gun-bg) center/cover no-repeat;border-radius:6px;}
.gun-svg{width:100%;height:100%;}
.color-overlay{pointer-events:none;mix-blend-mode:hard-light;opacity:.45;}
/* === PANEL === */
.controls{flex:1 1 300px;min-width:300px;display:flex;flex-direction:column;}
.control-section{margin-bottom:20px;}
.control-section-header{display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid var(--border);padding-bottom:8px;margin-bottom:12px;}
.control-section-header h3{margin:0;color:var(--txt);}
.lang-switcher img{width:24px;cursor:pointer;margin-left:8px;border:2px solid transparent;border-radius:3px;}
.lang-switcher img.active{border-color:var(--primary);}
/* części */
.part-selection{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
.part-selection button{padding:10px 12px;font-size:12px;font-weight:600;text-align:center;color:#000;
  background:#f5f6f7;border:1px solid var(--border);border-radius:6px;cursor:pointer;transition:.2s;}
.part-selection button.selected{background:var(--primary);color:#fff;border-color:var(--primary);}
#mix2-btn,#mixn-btn{background:linear-gradient(45deg,#f3ec78,#af4261,#43cea2,#185a9d);color:#fff;font-weight:bold;}
/* paleta */
.color-palette-container{max-height:400px;overflow-y:auto;padding-right:10px;}
.color-palette{display:grid;grid-template-columns:repeat(3,1fr);gap:25px 10px;}
.color-swatch-wrapper{display:flex;flex-direction:column;align-items:center;cursor:pointer;}
.color-swatch{width:45px;height:45px;border-radius:50%;border:2px solid var(--border);
  transition:transform .2s,box-shadow .2s;}
.color-swatch-wrapper:hover .color-swatch{transform:scale(1.1);box-shadow:0 0 8px var(--primary);}
.color-swatch-label{margin-top:8px;font-size:11px;font-weight:600;color:#fff;text-align:center;}
/* przyciski */
.action-button{width:100%;padding:12px;font-size:16px;border:none;color:#fff;border-radius:6px;cursor:pointer;text-align:center;}
.action-button.gray{background:#6c757d;} .action-button.red{background:#dc3545;}
#save-button{background:var(--primary);}
.reset-button-container{margin-top:auto;padding-top:20px;}
/* podsumowanie + cena */
.summary-container{border:1px solid var(--border);border-radius:6px;padding:12px;color:var(--txt);
  font-size:15px;line-height:1.4;margin-top:16px;background:rgba(255,255,255,.04);}
.summary-container div{margin-bottom:4px;}
.modal{position:fixed;inset:0;background:#000a;display:flex;align-items:center;justify-content:center;z-index:999;}
.modal.hidden{display:none;}
.modal-box{background:#1b1b1b;padding:24px;border-radius:8px;min-width:300px;width:90%;max-width:400px;}
.modal-box h2{color:#fff;margin-top:0;}
.modal-box input{width:100%;padding:10px;border-radius:6px;border:1px solid #555;margin-bottom:10px;background:#000;color:#fff;}
@media(max-width:800px){.configurator-container{flex-direction:column;}}
</style>
</head>

<body>
<div class="configurator-container">

  <!-- ===== LEWA KOLUMNA ===== -->
  <div class="gun-view-wrapper">
    <div id="gun-view-container" class="gun-view">
      <p style="text-align:center;padding-top:20px;color:#6c757d;">Ładowanie konfiguratora...</p>
    </div>

    <button id="bg-button"   class="action-button gray">Zmień Tło</button>
    <button id="save-button" class="action-button">Zapisz Obraz</button>

    <div id="summary-container" class="summary-container">
      <div id="summary-list"></div>
    </div>

    <div style="margin-top:16px;">
      <div id="price-box" style="color:#fff;font-size:20px;font-weight:600;">Szacowany koszt: 0&nbsp;zł</div>
      <button id="send-button" class="action-button red" style="margin-top:8px;">Wyślij do Wizards!</button>
    </div>
  </div>

  <!-- ===== PRAWA KOLUMNA ===== -->
  <div class="controls">
    <div class="control-section">
      <div class="control-section-header">
        <h3 id="header-part-selection">1. Wybierz część</h3>
        <div class="lang-switcher">
          <img id="lang-pl" src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="PL">
          <img id="lang-gb" src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="EN">
        </div>
      </div>
      <div id="part-selection-container" class="part-selection"></div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;">
        <button id="mix2-btn" class="action-button">MIX (≤2)</button>
        <button id="mixn-btn" class="action-button">MIX (3+)</button>
      </div>
    </div>

    <div class="control-section">
      <div class="control-section-header">
        <h3 id="header-color-selection">2. Wybierz kolor (Cerakote)</h3>
      </div>
      <div class="color-palette-container">
        <div id="color-palette" class="color-palette"></div>
      </div>
    </div>

    <div class="reset-button-container">
      <button id="reset-button" class="action-button red">Resetuj Kolory</button>
    </div>
  </div>
</div>

<!-- ===== MODAL wysyłki ===== -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h2>Wyślij projekt</h2>
    <input id="m-name"  placeholder="Imię"   required>
    <input id="m-mail"  placeholder="E-mail" required>
    <input id="m-phone" placeholder="Telefon">
    <button id="m-send"   class="action-button">Wyślij</button>
    <button id="m-cancel" class="action-button gray">Anuluj</button>
    <p style="color:#bbb;font-size:12px;margin-top:6px;">Po otwarciu poczty dołącz pobrany PNG.</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
