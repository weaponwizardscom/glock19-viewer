<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Obrót 360°</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.css" />
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #spritespin {
            width: 600px;
            height: 400px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="spritespin"></div>

    <script>
    // Lista Twoich gotowych JPG
    const frames = [];
    for (let i = 0; i <= 40; i++) {
        const filename = `output/c${i}.jpg`;
        frames.push(filename);
    }

    $("#spritespin").spritespin({
        source: frames,
        width: 600,
        height: 400,
        sense: -1,
        frameTime: 60,
        animate: true, // AUTOPLAY włączony
        loop: true
    });
    </script>
</body>
</html>
