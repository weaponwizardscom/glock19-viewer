<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Custom Viewer</title>
    <link rel="stylesheet" href="360-image-viewer.min.css" />
    <style>
        body {
            background: transparent;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #viewer {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 2 / 1;
            background: transparent;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .color-button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .color-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="viewer"></div>

    <div class="button-container">
        <button class="color-button" onclick="loadBLACK()">BLACK</button>
        <button class="color-button" onclick="loadRED()">RED</button>
    </div>

    <script src="360-image-viewer.min.js"></script>
    <script>
        let viewer;
        let currentFrameIndex = 0; // tutaj zapamiętujemy na której ramce jesteśmy
        let currentImages = []; // aktualny zestaw obrazków

        function initViewer(images) {
            const viewerElement = document.getElementById('viewer');
            viewerElement.innerHTML = '';

            currentImages = images; // zapamiętaj aktualny zestaw obrazków

            // Rysujemy aktualną ramkę:
            const img = document.createElement('img');
            img.src = currentImages[currentFrameIndex];
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            viewerElement.appendChild(img);

            // Obsługa myszki:
            let isDragging = false;
            let startX = 0;

            viewerElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
            });

            window.addEventListener('mouseup', () => {
                isDragging = false;
            });

            window.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const dx = e.clientX - startX;
                    if (Math.abs(dx) > 10) {
                        if (dx > 0) {
                            currentFrameIndex = (currentFrameIndex + 1) % currentImages.length;
                        } else {
                            currentFrameIndex = (currentFrameIndex - 1 + currentImages.length) % currentImages.length;
                        }
                        img.src = currentImages[currentFrameIndex];
                        startX = e.clientX;
                    }
                }
            });
        }

        function loadBLACK() {
            const images = [];
            for (let i = 0; i <= 9; i++) {
                if (i === 7) continue;
                images.push(`BLACK/c${i}.png`);
            }
            // Jeśli byliśmy na ramce większej niż nowy zakres — cofamy do ostatniej dostępnej
            if (currentFrameIndex >= images.length) {
                currentFrameIndex = images.length - 1;
            }
            initViewer(images);
        }

        function loadRED() {
            const images = [];
            for (let i = 0; i <= 9; i++) {
                if (i === 7) continue;
                images.push(`RED/c${i}_r.png`);
            }
            if (currentFrameIndex >= images.length) {
                currentFrameIndex = images.length - 1;
            }
            initViewer(images);
        }

        // Startujemy od BLACK
        window.onload = loadBLACK;
    </script>

</body>
</html>
