<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Weapon-Wizards – Konfigurator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/img/favicon.svg" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1 id="h-title">Glock 19 Viewer</h1>
    <nav>
      <button id="pl">PL</button>
      <button id="en">EN</button>
    </nav>
  </header>

  <main>
    <section id="viewer">
      <div id="gun-view"></div>
      <button id="bg-btn">⟳</button>
    </section>

    <section>
      <h2 id="h-col">Kolory</h2>
      <div id="palette"></div>
    </section>

    <section>
      <h2 id="h-parts">Części</h2>
      <div id="parts"></div>
    </section>

    <section id="summary">
      <h2>Cena</h2>
      <div id="price">0 zł</div>
      <button id="mix-btn">MIX</button>
      <button id="reset-btn">RESET</button>
      <button id="save-btn">PNG</button>
      <button id="send-btn">WYŚLIJ</button>
    </section>
  </main>

  <div id="modal" hidden>
    <div class="dialog">
      <h3 id="modal-title">Wyślij projekt</h3>
      <p id="modal-note">Podaj dane kontaktowe:</p>
      <label>Imię i nazwisko<input id="m-name" type="text" /></label>
      <label>E-mail<input id="m-mail" type="email" /></label>
      <label>Telefon<input id="m-phone" type="tel" /></label>
      <button id="m-send">Wyślij</button>
      <button id="m-cancel">Anuluj</button>
    </div>
  </div>

  <!-- poprawne ładowanie modułu wejściowego -->
  <script type="module" src="./app.js"></script>
</body>
</html>
