<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weapon‑Wizards – Konfigurator Glock 19</title>
  <link rel="stylesheet" href="style.css">
  <!-- Arkusz desktopowy ładuje się tylko na ≥1024 px -->
  <link rel="stylesheet" href="desktop.css" media="screen and (min-width:1024px)">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="topbar">
    <h1 class="logo">Weapon‑Wizards – Glock 19 Konfigurator</h1>
    <nav id="lang-select">
      <button id="pl" class="lang active">PL</button>
      <button id="en" class="lang">EN</button>
    </nav>
  </header>

  <main id="main">
    <!-- Podgląd broni + przyciski główne -->
    <section id="viewer">
      <div id="gun-view" class="view"></div>

      <div class="actions">
        <button id="bg-btn" class="primary">Zmień tło</button>
        <button id="save-btn" class="primary">Zapisz obraz</button>
      </div>

      <p id="price" class="price">Szacowany koszt:  0 zł</p>
    </section>

    <!-- Panele kontrolne -->
    <section id="controls">
      <h2 id="h-parts">1. Wybierz część</h2>
      <div id="parts" class="parts-list"></div>

      <h2 id="h-col">2. Wybierz kolor (Cerakote)</h2>
      <div id="palette" class="palette"></div>

      <div class="actions">
        <button id="reset-btn" class="secondary">Resetuj kolory</button>
      </div>
    </section>
  </main>

  <footer class="bottombar">
    <button id="send-btn" class="primary">Wyślij do Wizards!</button>
  </footer>

  <!-- Modal wysyłki -->
  <dialog id="modal" class="hidden">
    <h3 id="modal-title">Wyślij projekt</h3>
    <p id="modal-note">Po wysłaniu dołącz pobrany plik PNG.</p>

    <input id="m-name" placeholder="Imię i nazwisko">
    <input id="m-mail" placeholder="E‑mail">
    <input id="m-phone" placeholder="Telefon">

    <div class="actions">
      <button id="m-send" class="primary">Wyślij</button>
      <button id="m-cancel" class="secondary">Anuluj</button>
    </div>
  </dialog>

  <!-- Oryginalny skrypt aplikacji. Na razie pozostaje bez zmian. -->
  <script src="app.js" defer></script>
</body>
</html>
