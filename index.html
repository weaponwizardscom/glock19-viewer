<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Glock-viewer</title>

  <!-- responsywność -->
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    /* reset + proste u-style’owanie */
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#111;color:#fff;font-family:system-ui,Arial,sans-serif}
    canvas{display:block;width:100%;height:100%}
    #ui{
      position:fixed;left:1rem;top:1rem;display:flex;gap:.5rem;z-index:10;
    }
    button{
      background:#222;border:1px solid #444;color:#fff;padding:.4rem .8rem;
      font-size:14px;cursor:pointer;border-radius:4px;
    }
    button:disabled{opacity:.5;cursor:default}
  </style>
</head>
<body>
  <canvas id="stage"></canvas>

  <!-- prosty przełącznik tła -->
  <div id="ui">
    <button id="prev">◀︎</button>
    <button id="next">▶︎</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
