<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Obrót 360° (360-image-viewer)</title>
    <link rel="stylesheet" href="360-image-viewer.min.css" />
    <style>
        body {
            background: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #viewer {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 2 / 1; /* proporcje ~1516x758 */
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script src="360-image-viewer.min.js"></script>
    <script>
        const viewer = new ImageViewer360('#viewer', {
            imageSources: [
                'c0.jpg',
                'c1.jpg',
                'c2.jpg',
                'c3.jpg',
                'c4.jpg',
                'c5.jpg',
                'c6.jpg',
                'c8.jpg',
                'c9.jpg'
            ],
            autoRotate: false,
            rotateSpeed: 5,
            loop: true,
            drag: true,
            keys: true
        });
    </script>
</body>
</html>
