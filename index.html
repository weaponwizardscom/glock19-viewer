<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Obrót 360°</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spritespin@4.0.11/release/spritespin.min.css" />
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #spritespin {
            display: inline-block;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="spritespin"></div>

    <script>
        // RĘCZNA lista istniejących plików — BEZ dziur!
        const frames = [
            'output/c0.jpg',
            'output/c1.jpg',
            'output/c2.jpg',
            'output/c3.jpg',
            'output/c4.jpg',
            'output/c5.jpg',
            'output/c6.jpg',
            'output/c7.jpg',
            'output/c8.jpg',
            'output/c9.jpg',
            'output/c10.jpg',
            'output/c11.jpg',
            'output/c22.jpg',
            'output/c23.jpg',
            'output/c35.jpg',
            'output/c36.jpg',
            'output/c37.jpg',
            'output/c38.jpg',
            'output/c39.jpg',
            'output/c40.jpg'
        ];

        $("#spritespin").spritespin({
            source: frames,
            sense: 1,
            animate: false,
            loop: false,
            responsive: true
        });
    </script>
</body>
</html>
