<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glock Viewer</title>

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#111;font-family:Arial,Helvetica,sans-serif;color:#eee}
    .viewer{
      position:relative;
      width:100%;
      max-width:1328px;   /* ≈1600 × 0.83 → szerokość SVG po skalowaniu */
      margin:auto;
    }
    #bg,
    #gun{
      width:100%;
      height:auto;
      display:block;
    }
    #bg{position:absolute;top:0;left:0;z-index:0}
    #gun{position:relative;z-index:1}
    /* proste przyciski wyboru tła */
    #controls{
      margin:20px auto 0;
      text-align:center;
    }
    #controls button{
      background:#333;border:1px solid #666;color:#ddd;
      padding:6px 12px;margin:0 4px;cursor:pointer;
    }
    #controls button:hover{background:#555}
  </style>
</head>

<body>
  <h1 style="text-align:center;padding:12px 0 4px">Glock Viewer</h1>

  <div class="viewer">
    <img id="bg" src="img/t1.png" alt="tło" />
    <!-- wczytujemy SVG jako <object>, żeby zachować interaktywność klikanych ścieżek -->
    <object id="gun" type="image/svg+xml" data="g17.svg"></object>
  </div>

  <div id="controls"></div>

  <script src="app.js"></script>
</body>
</html>
