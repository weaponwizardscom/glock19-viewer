<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon-Wizards.com - Konfigurator</title>
    <style>
        :root {
            --page-background: #121212;
            --container-background: #ffffff;
            --gun-view-background: #000000;
            --text-color: #1c1e21;
            --border-color: #dee2e6;
            --primary-color: #007bff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--page-background);
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .configurator-container {
            background-color: var(--container-background);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            padding: 24px;
            width: 100%;
            max-width: 1200px;
            gap: 24px;
        }
        .gun-view-wrapper {
            flex: 2 1 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .gun-view {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1289.79 / 1040.4;
            background-color: var(--gun-view-background);
            border-radius: 6px;
        }
        .gun-svg {
            width: 100%;
            height: 100%;
        }
        .color-overlay {
            transition: fill 0.2s ease-in-out;
            mix-blend-mode: hard-light;
            opacity: 0.45;
            pointer-events: none;
        }
        .controls {
            flex: 1 1 300px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        .control-section { margin-bottom: 20px; }
        .control-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }
        .control-section-header h3 { margin: 0; color: var(--text-color); }
        .lang-switcher img {
            width: 24px;
            cursor: pointer;
            margin-left: 8px;
            border: 2px solid transparent;
            border-radius: 3px;
        }
        .lang-switcher img.active {
            border-color: var(--primary-color);
        }
        .part-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .part-selection button {
            padding: 10px 12px;
            font-size: 11px;
            text-align: left;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #f5f6f7;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .part-selection button.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #mix-button {
            background: linear-gradient(45deg, #f3ec78, #af4261, #43cea2, #185a9d);
            color: white;
            font-weight: bold;
        }
        .color-palette-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px 10px;
        }
        .color-swatch-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .color-swatch {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .color-swatch-wrapper:hover .color-swatch {
            transform: scale(1.1);
            box-shadow: 0 0 8px var(--primary-color);
        }
        .color-swatch-label {
            margin-top: 8px;
            font-size: 10px;
            color: #6c757d;
            text-align: center;
            line-height: 1.2;
            width: 100%;
        }
        .action-button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
        }
        #save-button {
            background-color: var(--primary-color);
        }
        .reset-button-container {
            margin-top: auto;
            padding-top: 20px;
        }
        .reset-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="configurator-container">
        <div class="gun-view-wrapper">
            <div class="gun-view" id="gun-view-container">
                <p style="text-align:center; padding-top:20px; color: #6c757d;">Ładowanie konfiguratora...</p>
            </div>
            <button id="save-button" class="action-button">Zapisz Obraz</button>
        </div>
        <div class="controls">
            <div class="control-section">
                <div class="control-section-header">
                    <h3>1. Wybierz część</h3>
                    <div class="lang-switcher">
                        <img id="lang-pl" src="https://flagicons.lipis.dev/flags/4x3/pl.svg" alt="PL" title="Język Polski">
                        <img id="lang-gb" src="https://flagicons.lipis.dev/flags/4x3/gb.svg" alt="GB" title="English">
                    </div>
                </div>
                <div class="part-selection" id="part-selection-container"></div>
            </div>
            <div class="control-section">
                <h3>2. Wybierz kolor (Cerakote)</h3>
                <div class="color-palette-container">
                    <div class="color-palette" id="color-palette"></div>
                </div>
            </div>
            <div class="reset-button-container">
                <button class="reset-button action-button" id="reset-button">Resetuj Kolory</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
