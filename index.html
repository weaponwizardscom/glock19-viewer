<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Glock 19 - Obrót 360° (360-image-viewer)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/360-image-viewer@2.0.0/dist/360-image-viewer.min.css" />
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #viewer {
            width: 800px;
            height: 600px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script src="https://cdn.jsdelivr.net/npm/360-image-viewer@2.0.0/dist/360-image-viewer.min.js"></script>
    <script>
        const viewer = new ImageViewer360('#viewer', {
            imageSources: [
                'output/c0.jpg',
                'output/c1.jpg',
                'output/c2.jpg',
                'output/c3.jpg',
                'output/c4.jpg',
                'output/c5.jpg',
                'output/c6.jpg',
                'output/c7.jpg',
                'output/c8.jpg',
                'output/c9.jpg'
            ],
            autoRotate: false,      // NIE autoplay — ręczne sterowanie myszką
            rotateSpeed: 5,
            loop: true,
            drag: true,             // sterowanie myszką
            keys: true              // sterowanie strzałkami klawiatury
        });
    </script>
</body>
</html>
