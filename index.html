
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weapon Wizards - Mobile Scroll Fix</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    .palette-wrap {
      height: 300px;
      overflow: hidden;
      position: relative;
      padding-right: 12px;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      height: 600px;
      overflow: hidden;
    }
    .swatch {
      width: 100%;
      height: 60px;
      border-radius: 8px;
    }
    .palette-slider {
      position: absolute;
      top: 0;
      right: 0;
      width: 8px;
      height: 100%;
      writing-mode: bt-lr;
      -webkit-appearance: none;
      background: #444;
      border-radius: 4px;
    }
    .palette-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 8px;
      height: 40px;
      background: #00f;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Test Palety</h1>
  <div class="palette-wrap">
    <div id="palette" class="palette">
      <div class="swatch" style="background:red;"></div>
      <div class="swatch" style="background:orange;"></div>
      <div class="swatch" style="background:yellow;"></div>
      <div class="swatch" style="background:green;"></div>
      <div class="swatch" style="background:blue;"></div>
      <div class="swatch" style="background:indigo;"></div>
      <div class="swatch" style="background:violet;"></div>
      <div class="swatch" style="background:gray;"></div>
      <div class="swatch" style="background:white;"></div>
    </div>
    <input type="range" min="0" max="300" value="0" class="palette-slider" id="palette-slider" />
  </div>

  <script>
    const palette = document.getElementById('palette');
    const slider = document.getElementById('palette-slider');

    slider.addEventListener('input', () => {
      palette.scrollTop = slider.value;
    });

    // Prevent touch move on palette to avoid scrolling page
    palette.addEventListener('touchmove', (e) => {
      e.stopPropagation();
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
