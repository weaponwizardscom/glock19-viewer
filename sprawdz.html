<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Weryfikator Plików Graficznych</title>
    <style>
        body { font-family: sans-serif; background-color: #333; color: #fff; padding: 20px; }
        .image-container { 
            margin-bottom: 30px; 
            border: 2px dashed #ff4500; 
            padding: 15px;
            background-color: #444;
        }
        h2 { color: #ffc107; }
        img { 
            max-width: 600px; /* Maksymalna szerokość dla czytelności */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAACBJREFUOE9jZGBgEGHAD97/B4MhgK4IZoYyAcDTAgBdBQYpY7AAAAAASUVORK5CYII='); /* Tło w szachownicę */
            border: 1px solid #fff;
        }
    </style>
</head>
<body>

    <h1>Weryfikator Plików Graficznych</h1>
    <p>Poniżej znajduje się zawartość każdego z Twoich plików PNG. Sprawdź, czy każdy obrazek zawiera tylko jeden, właściwy element.</p>
    
    <div id="image-list"></div>

    <script>
        // Lista Twoich plików
        const fileNames = [
            'blokada zamka.png',
            'blokada2.png',
            'lufa1.png',
            'lufa2.png',
            'pazur.png',
            'pin.png',
            'przyrzady.png',
            'spust.png',
            'szkielet.png',
            'zamek.png',
            'zerdz.png',
            'zrzut.png'
        ];

        const container = document.getElementById('image-list');

        fileNames.forEach(fileName => {
            // Stwórz kontener dla obrazka i jego nazwy
            const div = document.createElement('div');
            div.className = 'image-container';

            // Stwórz nagłówek z nazwą pliku
            const header = document.createElement('h2');
            header.textContent = `Plik: ${fileName}`;

            // Stwórz obrazek
            const img = document.createElement('img');
            img.src = `img/${fileName}`;
            img.alt = `Zawartość pliku ${fileName}`;

            // Dodaj wszystko do strony
            div.appendChild(header);
            div.appendChild(img);
            container.appendChild(div);
        });
    </script>

</body>
</html>
